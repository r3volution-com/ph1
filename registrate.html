<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>WePic - Control de acceso</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
        <link href="css/outside-style.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="css/outside-style-print.css" rel="stylesheet" type="text/css" media="print"/>
    </head>
    <body>
		<nav>
			<div class="left"><img src="images/logo.png" alt="Logo"/></div>
			<div class="right">
				<label for="search" class="hide">Buscar</label>
				<input type="text" placeholder="Buscar" id="search"/>
 				<a href="resultadobusqueda.html" class="search-icon"><i class="material-icons">search</i></a>
				<a href="index.html" class="btn"><i class="material-icons lefticon">person</i>Conectate</a>
			</div>
			<div class="clear"></div>
		</nav>
		<section class="box registro">
			<form method="POST" action="index.html">
				<label for="nombre" class="hide">Nombre</label>
				<input id="nombre" name="nombre" type="text" placeholder="Nombre"/>
				<label for="pass" class="hide">Contrase単a</label>
				<input id="pass" name="pass" type="text" placeholder="Contrase単a"/>
				<label for="pass2" class="hide">Repetir Contrase単a</label>
				<input id="pass2" name="pass2" type="text" placeholder="Confirmar Contrase単a"/>
				<label for="email" class="hide">E-mail</label>
				<input id="email" name="email" type="email" placeholder="E-mail"/>
				<label for="ciudad" class="hide">Ciudad</label>
				<input id="ciudad" name="ciudad" type="text" placeholder="Ciudad"/>
				<label for="pais" class="hide">Pais</label>
				<input id="pais" name="pais" type="text" placeholder="Pais"/>
				<p>
				<label for="sexo">Sexo</label>
				<select name="sexo">
					<option value="h">Hombre</option>
					<option value="m">Mujer</option>
				</select>
				</p>
				<p>
				<label for="fecha">Fecha de nacimiento</label>
				<input id="fecha" name="fecha" type="date" placeholder="Fecha de Nacimiento" /><br>
				</p>
				<p>
				<label for="foto">Foto</label>
				<input type="file" id="foto" name="foto">
				</p>
				<input id="enviar" name="enviar" type="submit" value="Enviar" />
			</form>
		</section>
		<footer>
			WePic &copy;2016
		</footer>
    </body>
</html>
